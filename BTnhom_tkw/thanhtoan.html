<html>
<head>
    <meta charset="utf-8" />
    <title>Thanh toán</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="trangchu.html"><i class="fa fa-leaf"></i> COCOON</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
                <span class="navbar-toggler-icon" style="filter:invert(1)"></span>
            </button>

            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="trangchu.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="sanpham.html">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="khuyenmai.html">Khuyến mãi</a></li>
                    <li class="nav-item"><a class="nav-link " href="lienhe.html">Liên hệ</a></li>
                    <li class="nav-item"><a class="nav-link" href="dangkythanhvien.html">Đăng ký thành viên</a></li>
                </ul>
                <form class="d-flex me-2">
                    <input class="form-control form-control-sm" type="search" placeholder="Tìm kiếm...">
                </form>
                <a class="btn btn-sm btn-light" href="giohang.html"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <main class="bg-light">
        <div class="container my-5">
            <h2 class="text-center mb-4">Thanh toán</h2>
            <div class="row g-4">
                <!-- Form thông tin người mua -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Thông tin người nhận</h5>
                            <form id="checkout-form">
                                <div class="mb-3">
                                    <label class="form-label">Họ và tên</label>
                                    <input type="text" class="form-control" id="fullname" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Địa chỉ giao hàng</label>
                                    <textarea class="form-control" id="address" rows="3" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phương thức thanh toán</label>
                                    <select class="form-select" id="payment-method">
                                        <option>Thanh toán khi nhận hàng (COD)</option>
                                        <option>Chuyển khoản ngân hàng</option>
                                        <option>Ví điện tử (Momo, ZaloPay,...)</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-3">Xác nhận đặt hàng</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Danh sách sản phẩm -->
                <div class="col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title mb-3">Sản phẩm thanh toán</h5>
                            <ul id="checkout-items" class="list-group mb-3"></ul>

                            <!-- Mã giảm giá -->
                            <div class="input-group mb-3">
                                <input type="text" id="coupon-code" class="form-control" placeholder="Nhập mã giảm giá">
                                <button class="btn btn-outline-primary" id="apply-coupon">Áp dụng</button>
                            </div>

                            <!-- Tổng tiền -->
                            <div class="d-flex justify-content-between">
                                <span>Tạm tính:</span>
                                <span id="subtotal">0₫</span>
                            </div>
                            <div class="d-flex justify-content-between text-success">
                                <span>Giảm giá:</span>
                                <span id="discount">0₫</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Tổng cộng:</span>
                                <span id="checkout-total">0₫</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        © 2025 Cocoon Việt Nam • <i class="fa fa-leaf"></i> Thuần chay – Tự nhiên – Hiệu quả
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/thanhtoan.js"></script>
</body>
</html>
