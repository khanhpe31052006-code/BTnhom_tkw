<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="css/cart.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div id="header"></div>
    <main>
        <div class="container my-5">
            <h2 class="text-center mb-4 fw-bold">Giỏ hàng</h2>
            <!-- Khi giỏ hàng trống -->
            <div id="empty-cart" class="d-flex flex-column justify-content-center align-items-center text-center">
                <p class="fs-4 fw-semibold text-secondary mb-2">OOPSS..</p>
                <p class="text-muted mb-4">
                    Giỏ hàng hiện đang trống<br>
                    Không có sản phẩm nào trong giỏ của bạn
                </p>
                <a href="sanpham.html" class="btn btn-dark px-4 py-2">TIẾP TỤC MUA SẮM</a>
            </div>

            <!-- Khi giỏ hàng có sản phẩm -->
            <div id="cart-items" class="d-none">
                <div id="cart-list" class="list-group mb-3">
                    <!-- san phẩm được thêm ở đây -->
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <p class="mb-0 fs-5"><strong>Tạm tính:</strong></p>
                    <p class="mb-0 fs-5"><span id="subtotal">0</span> đ</p>
                </div>

                <div class="text-end">
                    <button class="btn btn-primary px-4 py-2" onclick="checkoutCart()">THANH TOÁN</button>

                </div>
            </div>
        </div>
    </main>
    <div id="footer"></div>
    <script src="js/HeadervaFooteChu.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
